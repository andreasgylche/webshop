<!DOCTYPE html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<section class="discount">
    <h1>GET 10% OFF YOUR FIRST PURCHASE</h1>
</section>

<section class="kurv">
<h1>Cart</h1><div class="antal">1 item</div>
    <h2>Puffer Jack Jacket</h2><div class="price">€40</div>
    <div class="Size">
        Size: L
        <br>
        Qty: 1
    </div>
</section>

<section class="delivery">
    <h2>Delivery</h2><div class="deliverP">€5</div>
    <h3>TOTAL: €45</h3>
</section>

<section class="Knaps">
    <a class="Cshop" href="#">Continue Shopping</a>
    <a class="pay" href="#">Go to payment</a>
</section>




<section class="toboks">
    <section class="who">
        <h1>WHO ARE WE</h1>
    </section>

    <section class="return">
        <h1>RETURN POLICY</h1>
    </section>
</section>


</body>
</html>
